.com"><link href=index.css rel=stylesheet><div id=app></div><script type=module src=index.js></script><!doctype html><html lang=ja><meta charset=utf-8><title>FPSに依らないアニメーション時間</title><link rel=stylesheet href=../assets/style/style.css><section><h1 class=sectionTitle>1秒かけて右に400px移動する</h1><div class=box></div><button class=play>もう一度はじめから再生する</button>
<a href=../ class=backToIndex>一覧に戻る</a></section><script>
      // アニメーションさせる要素
      const box = document.querySelector(".box");
      // アニメーションの継続時間
      const duration = 1000;
      const moveX = 400;
      // アニメーションの開始時間を格納する変数
      let startTime;

      /**
       * アニメーションの各フレームでの処理
       */
      const moveAnimation = () => {
        // 現在時間の継続時間に対する進捗度を算出
        const progress = Math.min(1, (Date.now() - startTime) / duration);
        // 移動量は全体の移動量×進捗度
        const deltaX = moveX * progress;
        // 移動量を要素に適用する
        box.style.transform = `translateX(${deltaX}px)`;
        // 進捗度が1未満（=100%ではない）場合、自分自身を呼び出し、繰り返す
        if (progress !== 1) {
          requestAnimationFrame(moveAnimation);
        }
      };

      // Date.now()で開始時間をセットしてアニメーションを実行する
      startTime = Date.now();
      moveAnimation();

      document.querySelector("button").addEventListener("click", () => {
        startTime = Date.now();
        moveAnimation();
      });
    </script>
